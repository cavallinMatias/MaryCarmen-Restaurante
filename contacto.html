    <main>     
        <h1 class="h1Contacto h1Contacto--color h1Contacto--text">En esta sección podras comunicarte con nosotros</h1>
        <form>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Coloque su nombre</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Escriba aqui su nombre completo">
              </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Coloque su correo</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Escriba aqui su correo electronico">
              </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Escoja una opción.</label>

                  <option>Recomendación</option>
                  <option>Otro</option>
                </select>
              </div>
              <div>
                <label for="disabledTextInput" class="form-label">Coloque su mensaje aqui</label>
                <textarea placeholder="Coloque su comentario aqui" class="textarea-One"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Deseo recibir mas información de Marycarmen en mi correo.</label>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-secondary">Resetear datos</button>
